server {
  listen 80;

  gzip on;
  gzip_min_length 1k;
  gzip_comp_level 9;
  gzip_types text/plain text/css text/javascript application/json application/javascript application/x-javascript application/xml;
  gzip_vary on;
  gzip_disable "MSIE [1-6]\.";

  client_max_body_size 100m;

  root /usr/share/nginx/html;

  # 静态资源长期缓存 (JS, CSS, Fonts, Images)
  # 由于构建工具(Vite)会生成带哈希的文件名，可以安全地设置长期缓存
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    # 尝试直接服务文件，如果不存在则返回404 (不要回退到index.html，否则会造成JS解析错误)
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public, max-age=31536000, immutable";
    access_log off;
  }

  # SPA入口 html - 不缓存
  # 确保用户总是获取最新的 index.html，从而指向最新的哈希资源
  location / {
    try_files $uri $uri/ /index.html;
    expires -1;
    add_header Cache-Control "no-store, no-cache, must-revalidate";
  }

  location /api/ {
    # 此处为后端地址
    proxy_pass ${BACK_API};
  }

  # 添加安全头设置
  add_header X-Content-Type-Options "nosniff";
  add_header X-Frame-Options "SAMEORIGIN";
  add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; frame-ancestors 'none';";
  
  # 防止服务隐藏文件
  location ~ /\. {
    deny all;
  }

  # 日志管理
  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log;
}
